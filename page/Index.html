<body>
    <div id="app" v-cloak>
        <!-- <div class=""> -->
        <template>
            <div v-if="headshow!=1" class="search" :class="[{'searchBGC':opactiyShow},{'iosSearch':isIos},{'androidSearch':isAndroid}]" ref="searchTop">
                <search-bar></search-bar>
            </div>
            <div v-else>
                <search></search>
            </div>
        </template>
        <div class="main" ref="mainWrapper">
            <!-- <div> -->
                <loadmores v-on:increment="loadup" v-on:refresh="loadTop"
                :bottomtext="bottomtext" :toptext="toptext">
                    <div class="header">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide" v-for="item in swiperSlides">
                                    <img v-on:click="bannerhandle(item.link)" :src="item.imgurl" alt="">
                                </div>
                                <!-- 活动 -->
                                <div class="swiper-slide">
                                    <img @click="gotoActivity()" src="../src/img/index/banner1.jpg" alt="">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    <div class="nav">
                        <div class="box" v-for="nav in navs" v-on:click="GoClassifyList(nav.classid)">
                            <img :src="nav.classimgurl" alt="">
                            <p>{{nav.classname}}</p>
                        </div>
                    </div>
                    <div>
                        <div class="shops">
                            <div class="col-2">
                                <div v-for="item in fistProduct" class="col-2-box" v-on:click="GoProductDetails(item.productid)">
                                    <p>{{item.name}}</p>
                                    <p>{{item.description}}</p>
                                    <img :src="item.imgurl" alt="">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="col-3-box" v-for="item in secondProduct" v-on:click="GoProductDetails(item.productid)">
                                    <p>{{item.name}}</p>
                                    <p>{{item.description}}</p>
                                    <img :src="item.imgurl" alt="">
                                </div>
                            </div>
                        </div>
                        <!--活动-->
                        <div class="discover">
                            <img v-for="item in adlist" :src="item.imgurl" alt="" v-on:click="bannerhandle(item.link)">
                        </div>

                        <!--手机-->
                        <!-- <div class="phoneNav">
                            <div class="phoneNavbox" v-for="item in thirdProduct" v-on:click="GoProductDetails(item.productid)">
                                <img v-lazy="item.imgurl+'?imageView2/2/w/250'" alt="">
                                <p class="phoneName">{{item.name}}</p>
                                <p>¥<span>{{item.price}}</span></p>
                                <p>某东价格<a>¥{{item.OriginPrice}}</a></p>
                            </div>
                        </div> -->
                        <!--主题-->
                        <!-- <div class="theme">

                                <img id="themebg" :src="them.brandimgurl" alt="">
                                <div>
                                    <p>{{them.brandname}}</p>
                                    <img src="../src/img/index/1_03.png" alt="">
                                </div>

                            </div>
                        </div> -->
                    </div>
                    <Youlike :page="pageindex"></Youlike>
                </loadmores>
            <!-- </div> -->
        </div>
    </div>
</body>
